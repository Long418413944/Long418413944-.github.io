<!DOCTYPE html>
<html>
<head>
  <title>Simple Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h4>ITMD 4/541-Lab 3 - Long Zhenyu</h4>
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <div class="form-group">
        <label for="billTotal">Bill Total:</label>
        <input type="text" id="billTotal" name="billTotal" placeholder="Enter bill total" required>
      </div>
      <div class="form-group">
        <span id="error-message" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="tip">Tip:</label>
        <input type="range" id="tipPercentage" name="tipPercentage" min="0" max="100" value="15" step="1">
      </div>
      <div class="form-group">
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="text" id="tipPercentageValue" name="tipPercentageValue" disabled>
      </div>
      <div class="form-group">
        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" name="tipAmount" disabled>
      </div>
      <div class="form-group">
        <label for="totalBill">Total Bill with Tip:</label>
        <input type="text" id="totalBill" name="totalBill" disabled>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
